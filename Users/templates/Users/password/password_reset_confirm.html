{% extends "Users/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Password Reset Confirm-->
<hr style="background-color: grey;">
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success btn-block text-dark" style="margin: 20px 0 0; font-weight: 500;"
            type="submit">Change password</button>
    </form>
</div>

{% endblock %}
